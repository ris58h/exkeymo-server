    <link rel="stylesheet" href="./common.css">

        }

        table {
            width: 100%;

            /* <table cellspacing="0"/> */

        removeAllButton.addEventListener("click", removeAllMappings)

        layout.appendChild(layoutsTemplate.content.cloneNode(true))
        layout2.appendChild(layoutsTemplate.content.cloneNode(true))

        function addMapping() {
            mappingId++

            const from = createSelect()
            from.name = `from${mappingId}`
            from.appendChild(linuxKeyCodesTemplate.content.cloneNode(true))

            const to = createSelect()
            to.name = `to${mappingId}`
            to.appendChild(androidKeysTemplate.content.cloneNode(true))

            const removeButton = document.createElement("button")
            removeButton.type = "button"
            removeButton.textContent = "Remove"
            removeButton.addEventListener("click", e => {
                removeTableRow(e.target)
            })

            tbody.appendChild(createTableRow([
                from,
                to,
                removeButton
            ]))

            function createSelect() {
                const option = document.createElement("option")
                option.value = ""
                option.selected = true

                const select = document.createElement("select")
                select.required = true
                select.appendChild(option)

                return select
            }

            function createTableRow(elements) {
                const row = document.createElement("tr")
                for (const element of elements) {
                    const td = document.createElement("td")
                    td.appendChild(element)
                    row.appendChild(td)
                }
                return row
            }

            function removeTableRow(target) {
                target.closest("tr").remove()
            }
        }

        function removeAllMappings() {
            tbody.replaceChildren()
        }
    </script>
</div>
</body>
</html>
